<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>The Upside Down (Mirror Edition)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a021a; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            touch-action: none; 
        }

        /* --- UI Styles --- */
        #browser-ui {
            width: 1024px;
            height: 600px;
            background: rgba(10, 5, 20, 0.9); 
            backdrop-filter: blur(5px);
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(255, 0, 50, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(80, 20, 40, 0.5);
            pointer-events: auto !important;
            user-select: none;
        }

        .toolbar {
            background: rgba(25, 10, 30, 0.95);
            padding: 8px 12px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(50, 10, 20, 0.5);
            gap: 10px;
            height: 48px;
        }

        .traffic-lights { display: flex; gap: 8px; margin-right: 5px; opacity: 0.6; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #8b0000; } .yellow { background: #8b6500; } .green { background: #006400; }

        .nav-btn {
            background: none; border: none; color: #777; font-size: 18px;
            cursor: pointer; padding: 5px; border-radius: 4px; transition: all 0.3s;
        }
        .nav-btn:hover { color: #d00; text-shadow: 0 0 5px #f00; }

        #url-input {
            flex-grow: 1;
            background: rgba(10, 0, 15, 0.8);
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            color: #c79dd6; 
            border: 1px solid rgba(100, 0, 50, 0.3);
            outline: none;
            font-family: monospace;
        }
        #url-input:focus {
            border-color: #ff0033;
            box-shadow: 0 0 10px rgba(255, 0, 50, 0.3);
            color: #ffcccc;
        }

        /* Styling for buttons */
        select, #safe-toggle, #custom-blank-btn {
            background: #2a0a1a; 
            color: #d00; 
            border: 1px solid #501020;
            padding: 5px 10px; 
            border-radius: 4px; 
            font-size: 12px; 
            cursor: pointer;
            outline: none;
            font-family: sans-serif;
        }
        
        #custom-blank-btn:hover {
            background: #d00;
            color: #000;
            box-shadow: 0 0 10px #d00;
        }

        #safe-toggle.unsafe { color: #ff0033; border-color: #ff0033; }

        .viewport {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.9);
            position: relative;
        }

        iframe { width: 100%; height: 100%; border: none; display: block; }

        #status-bar {
            background: rgba(15, 5, 20, 0.95); color: #666; padding: 4px 10px;
            font-size: 11px; border-top: 1px solid rgba(50,10,20,0.3);
            display: flex; justify-content: space-between;
        }

        #instructions {
            position: absolute; bottom: 20px; left: 20px;
            color: rgba(200, 180, 220, 0.7); font-family: sans-serif; font-size: 12px;
            pointer-events: none; z-index: 999;
            background: rgba(10, 0, 15, 0.85); 
            padding: 15px; border-radius: 8px; border: 1px solid rgba(80, 20, 40, 0.3);
            max-width: 280px; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        
        strong.highlight { color: #ff0033; text-shadow: 0 0 5px #900; }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="browser-ui">
        <div class="toolbar">
            <div class="traffic-lights">
                <div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div>
            </div>
            
            <button class="nav-btn" id="home-btn" title="Home">üè†</button>
            <button class="nav-btn" onclick="document.getElementById('main-frame').contentWindow.history.back()" title="Back">‚¨Ö</button>
            <button class="nav-btn" onclick="document.getElementById('main-frame').contentWindow.location.reload()" title="Reload">‚Üª</button>
            
            <input type="text" id="url-input" value="Google Search" placeholder="Search or Type URL...">
            
            <select id="proxy-select" title="If blocked, try Proxy"><option value="direct">Direct</option><option value="proxy1">Bypass</option></select>
            
            <button id="safe-toggle" title="SafeSearch Toggle">üõ°Ô∏è SAFE</button>

            <button id="custom-blank-btn" onclick="
                // 1. Get the entire HTML of this current page
                const code = document.documentElement.outerHTML;
                // 2. Open a new about:blank window
                const w = window.open('about:blank','_blank');
                // 3. Write our code into the new window
                w.document.open();
                w.document.write(code);
                w.document.close();
            ">Open Cloak</button>

        </div>

        <div class="viewport">
            <iframe id="main-frame" src="https://www.google.com/webhp?igu=1" 
                    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-presentation allow-pointer-lock">
            </iframe>
        </div>
        <div id="status-bar"><span id="status-text">Ready</span><span><strong class="highlight">CHROMEBOOK: OPTIMIZED</strong></span></div>
    </div>

    <div id="instructions">
        <strong>üëª Chrome OS Edition</strong><br>
        1. <strong>Blocked Sites?</strong> Install "Ignore X-Frame-Options".<br>
        2. <strong>Controls:</strong> Drag background to rotate.<br>
        3. <strong>Open Cloak:</strong> Duplicates this app into a hidden tab.
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';

        // --- BROWSER JS ---
        const urlInput = document.getElementById('url-input');
        const iframe = document.getElementById('main-frame');
        const homeBtn = document.getElementById('home-btn');
        const proxySelect = document.getElementById('proxy-select');
        const safeToggle = document.getElementById('safe-toggle');
        const statusText = document.getElementById('status-text');
        let isSafe = true;
        const PROXIES = { 'direct': '', 'proxy1': 'https://api.codetabs.com/v1/proxy?quest=' };

        safeToggle.addEventListener('click', () => {
            isSafe = !isSafe;
            if (isSafe) { safeToggle.innerHTML = "üõ°Ô∏è SAFE"; safeToggle.classList.remove('unsafe'); } 
            else { safeToggle.innerHTML = "üö´ OFF"; safeToggle.classList.add('unsafe'); }
        });
        homeBtn.addEventListener('click', () => { iframe.src = "https://www.google.com/webhp?igu=1"; urlInput.value = "Google Search"; });
        urlInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') performLoad(urlInput.value.trim()); });
        proxySelect.addEventListener('change', () => { performLoad(urlInput.value.trim()); });

        function performLoad(query) {
            statusText.innerText = "Processing...";
            const isUrl = query.includes('.') && !query.includes(' ');
            if (!isUrl && query !== 'about:blank') {
                let searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}&igu=1` + (!isSafe ? "&safe=off" : "");
                iframe.src = searchUrl;
            } else {
                let url = query;
                if (!url.startsWith('http') && url !== 'about:blank') url = 'https://' + url;
                const mode = proxySelect.value;
                iframe.src = (mode === 'direct' ? '' : PROXIES[mode]) + (mode === 'direct' ? url : encodeURIComponent(url));
            }
            statusText.innerText = "Done";
        }

        // --- 3D SCENE (OPTIMIZED) ---
        let camera, scene, renderer, cssRenderer, controls;
        let lightningLight, sporeSystem, monsterGroup;
        let time = 0;

        init();
        animate();

        function init() {
            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 10000); 
            camera.position.set(0, -100, 1400);
            camera.lookAt(0, 300, -5000);

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x0a021a, 0.0015); 
            scene.background = new THREE.Color(0x050010);

            const ambientLight = new THREE.AmbientLight(0x220044, 1.0);
            scene.add(ambientLight);
            
            lightningLight = new THREE.PointLight(0xff0000, 0, 15000);
            lightningLight.position.set(0, 2000, -6000);
            scene.add(lightningLight);

            cssRenderer = new CSS3DRenderer();
            cssRenderer.setSize(window.innerWidth, window.innerHeight);
            cssRenderer.domElement.style.position = 'absolute';
            cssRenderer.domElement.style.top = '0';
            cssRenderer.domElement.style.pointerEvents = 'none'; 
            cssRenderer.domElement.style.zIndex = '10'; 
            document.body.appendChild(cssRenderer.domElement);

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: false }); 
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); 
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'absolute';
            renderer.domElement.style.top = '0';
            renderer.domElement.style.zIndex = '1'; 
            document.body.appendChild(renderer.domElement);

            const browserDiv = document.getElementById('browser-ui');
            const object = new CSS3DObject(browserDiv);
            scene.add(object);

            const planeMat = new THREE.MeshBasicMaterial({ color: 0x000000, opacity: 0.0, side: THREE.DoubleSide, blending: THREE.NoBlending });
            const plane = new THREE.Mesh(new THREE.PlaneGeometry(1024, 600), planeMat);
            scene.add(plane);

            createOptimizedMonster();
            createOptimizedSpores();
            createOptimizedGround();

            controls = new OrbitControls(camera, renderer.domElement); 
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxDistance = 3000;
            controls.maxPolarAngle = Math.PI / 2 + 0.1; 
            controls.mouseButtons = { LEFT: THREE.MOUSE.ROTATE, MIDDLE: THREE.MOUSE.PAN, RIGHT: null };
            
            window.addEventListener('resize', onWindowResize);
        }

        function createOptimizedMonster() {
            monsterGroup = new THREE.Group();
            const silhouetteMat = new THREE.MeshStandardMaterial({ color: 0x000000, roughness: 1, metalness: 0 });

            const bodyGeo = new THREE.IcosahedronGeometry(600, 1); 
            const bodyPos = bodyGeo.attributes.position;
            for (let i = 0; i < bodyPos.count; i++) {
                const v = new THREE.Vector3().fromBufferAttribute(bodyPos, i);
                const distortion = Math.sin(v.x * 0.01) * Math.cos(v.y * 0.01) * 100;
                v.normalize().multiplyScalar(600 + distortion);
                bodyPos.setXYZ(i, v.x, v.y, v.z);
            }
            bodyGeo.computeVertexNormals();
            const body = new THREE.Mesh(bodyGeo, silhouetteMat);
            monsterGroup.add(body);

            for(let i=0; i<6; i++) {
                const legGeo = new THREE.CylinderGeometry(20, 80, 2500, 8, 10, true);
                const leg = new THREE.Mesh(legGeo, silhouetteMat);
                leg.position.y = -800;
                const angle = (i / 6) * Math.PI * 2;
                leg.position.x = Math.sin(angle) * 500;
                leg.position.z = Math.cos(angle) * 500;
                leg.rotation.z = Math.sin(angle) * 0.5;
                leg.rotation.x = Math.cos(angle) * 0.5;
                monsterGroup.add(leg);
            }
            monsterGroup.position.set(0, 1200, -6000);
            monsterGroup.scale.set(3, 3, 3);
            scene.add(monsterGroup);
        }

        function createOptimizedSpores() {
            const sporeGeo = new THREE.BufferGeometry();
            const sporeCount = 3000;
            const posArray = new Float32Array(sporeCount * 3);
            const velocityArray = new Float32Array(sporeCount);
            for(let i = 0; i < sporeCount; i++) {
                posArray[i*3] = (Math.random()-0.5)*12000; 
                posArray[i*3+1] = (Math.random()-0.5)*6000; 
                posArray[i*3+2] = (Math.random()-0.5)*12000;
                velocityArray[i] = 0.5 + Math.random() * 2;
            }
            sporeGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            sporeGeo.setAttribute('velocity', new THREE.BufferAttribute(velocityArray, 1));
            
            const sporeMat = new THREE.PointsMaterial({ size: 6, color: 0xaaaaaa, transparent: true, opacity: 0.5, fog: true, blending: THREE.AdditiveBlending }); 
            sporeSystem = new THREE.Points(sporeGeo, sporeMat); scene.add(sporeSystem);
        }

        function createOptimizedGround() {
            const groundGeo = new THREE.PlaneGeometry(20000, 20000, 48, 48);
            const pos = groundGeo.attributes.position;
            for (let i = 0; i < pos.count; i++) {
                 const v = new THREE.Vector3().fromBufferAttribute(pos, i);
                 v.z = Math.sin(v.x * 0.001) * 300 + Math.cos(v.y * 0.001) * 300;
                 pos.setXYZ(i, v.x, v.y, v.z);
            }
            groundGeo.computeVertexNormals();
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x1a050a, wireframe: true, roughness: 0.9, emissive: 0x2a0a1a, emissiveIntensity: 0.2 });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = - Math.PI / 2; ground.position.y = -1000; scene.add(ground);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight); cssRenderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate); time += 0.01;

            if(Math.random() > 0.98) { lightningLight.intensity = 10; } 
            else { lightningLight.intensity *= 0.85; }
            
            const positions = sporeSystem.geometry.attributes.position.array; 
            const velocities = sporeSystem.geometry.attributes.velocity.array;
            for(let i = 0; i < positions.length / 3; i++) {
                positions[i*3+1] -= velocities[i]; 
                if(positions[i*3+1] < -3000) positions[i*3+1] = 3000; 
            }
            sporeSystem.geometry.attributes.position.needsUpdate = true;

            if(monsterGroup) {
                monsterGroup.rotation.y = Math.sin(time * 0.1) * 0.05;
            }
            controls.update(); renderer.render(scene, camera); cssRenderer.render(scene, camera);
        }
    </script>
</body>
</html>
